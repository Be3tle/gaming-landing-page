<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header>
        <!-- navbar -->
        <nav>
            <div class="logo">
                <img class="logo-img" src="./images/Frame.png" alt="">
                <h1><span class="text-primary">G</span>amer</h1>
            </div>
            <div class="about-us">
                <ul>
                    <li> <a href="#">About Us</a></li>
                    <li> <a href="#">Developers</a></li>


                </ul>
                <div class="follow-us">
                    <p class="follow-us-description">Follow Us On</p>
                    <i class="fa-brands fa-youtube" style="color: #ff0000; padding: 0 23px;"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
            </div>
        </nav>

        <!-- banner -->
        <div class="banner">
            <div class="banner-container">
                <div class="banner-text">
                    <h1 class="banner-title1">Play Like The</h1>
                    <h1 class="banner-title2">G.O.A.T.</h1>
                    <p class="banner-description">1-Click instant play</p>
                    <p class="banner-description">No Download</p>
                    <p class="banner-description">1000s of supported online games</p>
                    <button class="btn-primary">Sign In</button>
                    <button class="btn-rogue">Go Rogue</button>
                </div>

                <div class="banner-img">
                    <img src="./images/Group 18.png" alt="">
                </div>

            </div>
        </div>
    </header>
</body>

</html>
